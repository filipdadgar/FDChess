<div>
  <h1>Chess Game</h1>
  <div class="board">
    <div *ngFor="let row of [0,1,2,3,4,5,6,7]; let rowIndex = index" class="row">
      <div *ngFor="let col of [0,1,2,3,4,5,6,7]; let colIndex = index" class="cell" (click)="selectPiece(rowIndex, colIndex)">
        {{ getPieceName(rowIndex, colIndex) }}
      </div>
    </div>
  </div>
  <div *ngIf="selectedPiece">
    <h2>Selected Piece: {{ selectedPiece.Name }}</h2>
    <label for="targetRow">Target Row:</label>
    <input type="number" id="targetRow" [(ngModel)]="targetRow">
    <label for="targetColumn">Target Column:</label>
    <input type="number" id="targetColumn" [(ngModel)]="targetColumn">
    <button (click)="makeMove()">Make Move</button>
  </div>
  <button (click)="getGameState()">Get State</button>
</div>
